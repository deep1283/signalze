    <text x="550" y="270" font-size="10" font-family="Inter, Arial, sans-serif" fill="#7A7D88">Realtime tracking</text>

    <rect x="442" y="306" width="160" height="10" rx="5" fill="#E3E5EA" />
    <rect x="442" y="325" width="120" height="8" rx="4" fill="#ECEEF3" />

    <circle cx="450" cy="370" r="9" fill="#DBEAFE" />
    <rect x="466" y="364" width="125" height="8" rx="4" fill="#DDE1EA" />
    <rect x="466" y="378" width="88" height="7" rx="3.5" fill="#ECEEF3" />

    <circle cx="450" cy="420" r="9" fill="#E9D5FF" />
    <rect x="466" y="414" width="138" height="8" rx="4" fill="#DDE1EA" />
    <rect x="466" y="428" width="96" height="7" rx="3.5" fill="#ECEEF3" />

    <circle cx="450" cy="470" r="9" fill="#DCFCE7" />
    <rect x="466" y="464" width="132" height="8" rx="4" fill="#DDE1EA" />
    <rect x="466" y="478" width="104" height="7" rx="3.5" fill="#ECEEF3" />

