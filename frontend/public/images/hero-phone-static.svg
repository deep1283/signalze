<svg width="1200" height="1000" viewBox="0 0 1200 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow-soft" x="0" y="0" width="1200" height="1000" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="28" stdDeviation="24" flood-color="#1F2314" flood-opacity="0.18" />
    </filter>
    <filter id="shadow-chip" x="-20%" y="-60%" width="160%" height="220%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#1E1E1E" flood-opacity="0.2" />
    </filter>
    <linearGradient id="ring-grad" x1="270" y1="640" x2="920" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F1F1EC" />
      <stop offset="1" stop-color="#DCDDD5" />
    </linearGradient>
    <linearGradient id="phone-frame" x1="410" y1="180" x2="630" y2="750" gradientUnits="userSpaceOnUse">
      <stop stop-color="#242424" />
      <stop offset="1" stop-color="#55575A" />
    </linearGradient>
    <linearGradient id="screen-grad" x1="430" y1="220" x2="596" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#F3F3F6" />
    </linearGradient>
    <linearGradient id="cta-grad" x1="445" y1="630" x2="595" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6" />
      <stop offset="1" stop-color="#6D28D9" />
    </linearGradient>
  </defs>

  <rect width="1200" height="1000" fill="#F5F5F2" />

  <g filter="url(#shadow-soft)">
